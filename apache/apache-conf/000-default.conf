<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName domain.com
    ServerAlias www.domain.com localhost

    ProxyPreserveHost On
    ProxyPass /events http://localhost:8080/events keepalive=On timeout=600
    ProxyPassReverse /events http://localhost:8080/events

    ProxyPass / http://localhost:8080/ keepalive=On timeout=600
    ProxyPassReverse / http://localhost:8080/

    SetEnv proxy-sendcl
    SetEnv proxy-sendchunked
    SetEnv proxy-initial-not-pooled
    SetEnv proxy-nokeepalive

    ErrorLog ${APACHE_LOG_DIR}/error_80.log
    CustomLog ${APACHE_LOG_DIR}/access_80.log combined
   
</VirtualHost>

